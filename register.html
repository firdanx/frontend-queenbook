<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Queen Book | Buat Akun</title>
  </head>
  <body style="font-family: 'Inika', serif">
    <div
      style="background-color: #bfe4ff"
      class="min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="d-flex justify-content-center">
        <img
          src="./src/img/babywithbook.png"
          style="width: 180px; height: 180px"
          alt=""
        />
        <img
          src="./src/img/tallbook.png"
          style="width: 80px; height: 180px"
          alt=""
        />
      </div>
      <h1 style="font-family: 'Paytone One', sans-serif">Queen Book</h1>
      <div
        class="card border-none shadow py-3"
        style="width: 26rem; background-color: #89c2f7"
      >
        <div class="card-body text-center">
          <h5 class="card-title text-center mb-5">Buat Akun</h5>
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Nama"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Username"
              />
            </div>
            <div class="form-group d-flex">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <input
                type="password"
                class="form-control ml-2"
                id="exampleInputPassword1"
                placeholder="Ulang Password"
              />
            </div>
            <button type="submit" class="btn btn-light w-100">Daftar</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
